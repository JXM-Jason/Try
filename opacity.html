<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity尝试过渡属性</title>
    <style>
        .try {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: red;
            opacity: 0.3;
            transition: all 0.8s;
        }

        .try:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="try">

    </div>

</body>

</html>
